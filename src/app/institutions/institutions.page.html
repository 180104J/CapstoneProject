<ion-header>
  <ion-toolbar>
    <ion-title>Post Graduate Options</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of institutions">
    <ion-label>
    <h2>{{item.instutionName}}</h2>
    <h2>{{item.instutionDetails}}</h2>
    </ion-label>
    </ion-item>
    </ion-list>
</ion-content>
