  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Work-Study Programme
      </ion-title>
  
      <!-- P_PageNavigation -->
      <ion-buttons slot="end">
        <ion-button color="primary" [routerLink]="['/add-course']">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 2</ion-title>
      </ion-toolbar>
    </ion-header>
  
  
    <!-- <div id="container">
      <strong>Add a new product</strong>
    </div> -->
  
    <div id="container" *ngIf="course.length===0">
      <strong>Opps! There is currently no course available!</strong>
    </div>
  
  
    <ion-list>
      <ion-item *ngFor="let item of course">
        
        <!-- <ion-thumbnail slot="start"> -->
          <img [src]=[item.imgUrl]>
        <!-- </ion-thumbnail> -->
        
        <ion-label [routerLink]="['/view-course',item.courseId]">
          <h2 class="title">{{item.courseTitle}}</h2>
          <p class="subContent">{{item.institution}}</p>
          <p class="subContent">{{item.sector}}</p>
          <p class="subContent">{{item.jobRole}}</p>
          <p class="subContent">{{item.applicationStatus}}</p>
          <p class="subContent">{{item.lastModified}}</p>
       </ion-label>
        <!-- <ion-checkbox></ion-checkbox> -->
       <!-- <ion-icon slot="end" name="trash-bin"></ion-icon> -->
       <ion-icon slot="end" name="create-outline" [routerLink]="['/edit-course',item.courseId]"></ion-icon>
       <ion-icon slot="end" name="trash-bin" (click)="delete(item)"></ion-icon>
       <ion-icon slot ="end" color="secondary" name="{{item.icon}}" (click)="iconChange(item)"></ion-icon> 
      </ion-item>
    </ion-list>
  
  
    <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
  </ion-content>
