<ion-header>
  <ion-toolbar>
    <ion-title>Courses</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Courses</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf ="courses.length==0">
    <strong>No bookmarked courses</strong>
  </div>
  <ion-list>
    <ion-item *ngFor="let item of courses">
      <ion-thumbnail slot="start">
        <img [src]=item.image>
        </ion-thumbnail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </ion-label>

        <ion-icon color="secondary" name="{{item.icon}}" (click)="iconChange(item)"></ion-icon> 

   </ion-item>
  </ion-list>
