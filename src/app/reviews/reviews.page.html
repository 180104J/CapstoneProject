<ion-header>
  <ion-toolbar>
    <ion-title>List of Reviews</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of reviews">
    <ion-label>
      <h2>{{item.reviewerName}}</h2>
    <h2>{{item.instutionName}}</h2>
    <h2>{{item.instutionDetails}}</h2>
    </ion-label>
    <ion-icon slot="end" name="trash-bin"></ion-icon>
    </ion-item>
    </ion-list>
    <div id="container" >
      <strong>Add a new review</strong>
      </div>
</ion-content>
