<ion-header>
  <ion-toolbar>
    <ion-title>Welcome Senior!</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <form [formGroup]="addQuestionForm">

      <ion-item>
        <ion-label>Reference ID </ion-label>
        <ion-input formControlName="referenceID"></ion-input>
        <ion-label
          *ngIf="addQuestionForm.controls.referenceID.errors && submitted" color="danger">
          Please enter valid ref. ID
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Details</ion-label>
        <ion-input formControlName="questionDetails"></ion-input>
        <ion-label
          *ngIf="addQuestionForm.controls.questionDetails.errors && submitted" color="danger">
          Please enter your comment
        </ion-label>
      </ion-item>
    </form>
