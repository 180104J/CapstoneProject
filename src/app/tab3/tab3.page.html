<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Profile
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" [routerLink]="['/fav']">
      <ion-icon slot="icon-only" name="bookmark"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">My Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngFor="let item of user">

    <ion-item id ="profile">
      <div class="profile">
        <img [src]=item.image>
      </div>
    </ion-item>
      
    <ion-item>
      <ion-label style="font-weight: 700;">Name:</ion-label>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-weight: 700;">Phone Number:</ion-label>
      <ion-label>{{item.mobile}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label style="font-weight: 700;">Email Address:</ion-label>
      <ion-label>{{item.email}}</ion-label>
    </ion-item>

    <ion-item >
      <ion-label style="font-weight: 700;">Education Level:</ion-label>
      <ion-label>{{item.education}}</ion-label>
    </ion-item>

    <ion-button shape="round" color="secondary" [routerLink]="['/edit-profile', item.id]" (click)=Update()>Update</ion-button>
  </div>

</ion-content>
